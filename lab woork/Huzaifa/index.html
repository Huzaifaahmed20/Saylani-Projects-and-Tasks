<body>


    <div class="container">
        <div class="col-sm-6">
            <h1 class="text-center text-primary">Sign Up</h1>
            <div class="input-group">
                <input id="fname" type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <input id="lname" type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <input id="cell" type="text" class="form-control" placeholder="Cell No" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <input id="age" type="text" class="form-control" placeholder="Age" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <input id="userName" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <input id="email" type="email" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <br>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="Password" id="pass" aria-describedby="basic-addon3">
            </div><br>
            <button style="border: 1px solid black" class="btn btn-primary" onclick="submit()">Sign Up</button>
        </div>
    </div>
    <script src="app.js">

    </script>
